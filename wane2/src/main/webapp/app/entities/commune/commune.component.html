<div>
    <h2 id="page-heading">
        <span jhiTranslate="yesColaApp.commune.home.title">Communes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commune" [routerLink]="['/commune/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yesColaApp.commune.home.createLabel">
            Create new Commune
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yesColaApp.commune.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="communes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="yesColaApp.commune.nomCom">Nom Com</span></th>
            <th><span jhiTranslate="yesColaApp.commune.longitutde">Longitutde</span></th>
            <th><span jhiTranslate="yesColaApp.commune.altitude">Altitude</span></th>
            <th><span jhiTranslate="yesColaApp.commune.etat">Etat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commune of communes ;trackBy: trackId">
                <td><a [routerLink]="['/commune', commune.id, 'view' ]">{{commune.id}}</a></td>
                <td>{{commune.nomCom}}</td>
                <td>{{commune.longitutde}}</td>
                <td>{{commune.altitude}}</td>
                <td>{{commune.etat}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/commune', commune.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commune', commune.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'commune', { outlets: { popup: commune.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
