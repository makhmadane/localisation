<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tablette">
            <h2><span jhiTranslate="yesColaApp.tablette.detail.title">Tablette</span> {{tablette.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yesColaApp.tablette.numero">Numero</span></dt>
                <dd>
                    <span>{{tablette.numero}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.tablette.dateServ">Date Serv</span></dt>
                <dd>
                    <span>{{tablette.dateServ}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.tablette.etat">Etat</span></dt>
                <dd>
                    <span>{{tablette.etat}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.tablette.numeropuce">Numeropuce</span></dt>
                <dd>
                    <span>{{tablette.numeropuce}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tablette', tablette.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
