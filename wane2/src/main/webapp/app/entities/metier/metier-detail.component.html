<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="metier">
            <h2><span jhiTranslate="yesColaApp.metier.detail.title">Metier</span> {{metier.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yesColaApp.metier.libelle">Libelle</span></dt>
                <dd>
                    <span>{{metier.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.metier.etatmetier">Etatmetier</span></dt>
                <dd>
                    <span>{{metier.etatmetier}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/metier', metier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
