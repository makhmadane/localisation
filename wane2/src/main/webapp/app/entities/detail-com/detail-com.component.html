<div>
    <h2 id="page-heading">
        <span jhiTranslate="yesColaApp.detailCom.home.title">Detail Coms</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detail-com" [routerLink]="['/detail-com/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yesColaApp.detailCom.home.createLabel">
            Create new Detail Com
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yesColaApp.detailCom.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="detailComs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="yesColaApp.detailCom.qteCom">Qte Com</span></th>
            <th><span jhiTranslate="yesColaApp.detailCom.qteLiv">Qte Liv</span></th>
            <th><span jhiTranslate="yesColaApp.detailCom.article">Article</span></th>
            <th><span jhiTranslate="yesColaApp.detailCom.commande">Commande</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detailCom of detailComs ;trackBy: trackId">
                <td><a [routerLink]="['/detail-com', detailCom.id, 'view' ]">{{detailCom.id}}</a></td>
                <td>{{detailCom.qteCom}}</td>
                <td>{{detailCom.qteLiv}}</td>
                <td>
                    <div *ngIf="detailCom.article">
                        <a [routerLink]="['../article', detailCom.article?.id, 'view' ]" >{{detailCom.article?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="detailCom.commande">
                        <a [routerLink]="['../commande', detailCom.commande?.id, 'view' ]" >{{detailCom.commande?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/detail-com', detailCom.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detail-com', detailCom.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'detail-com', { outlets: { popup: detailCom.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
