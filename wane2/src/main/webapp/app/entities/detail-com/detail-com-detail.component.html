<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="detailCom">
            <h2><span jhiTranslate="yesColaApp.detailCom.detail.title">Detail Com</span> {{detailCom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yesColaApp.detailCom.qteCom">Qte Com</span></dt>
                <dd>
                    <span>{{detailCom.qteCom}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.detailCom.qteLiv">Qte Liv</span></dt>
                <dd>
                    <span>{{detailCom.qteLiv}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.detailCom.article">Article</span></dt>
                <dd>
                    <div *ngIf="detailCom.article">
                        <a [routerLink]="['/article', detailCom.article?.id, 'view']">{{detailCom.article?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="yesColaApp.detailCom.commande">Commande</span></dt>
                <dd>
                    <div *ngIf="detailCom.commande">
                        <a [routerLink]="['/commande', detailCom.commande?.id, 'view']">{{detailCom.commande?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/detail-com', detailCom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
