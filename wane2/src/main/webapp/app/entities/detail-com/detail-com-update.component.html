<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-detail-com-heading" jhiTranslate="yesColaApp.detailCom.home.createOrEditLabel">Create or edit a Detail Com</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!detailCom.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="detailCom.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.detailCom.qteCom" for="field_qteCom">Qte Com</label>
                    <input type="text" class="form-control" name="qteCom" id="field_qteCom"
                        [(ngModel)]="detailCom.qteCom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.detailCom.qteLiv" for="field_qteLiv">Qte Liv</label>
                    <input type="text" class="form-control" name="qteLiv" id="field_qteLiv"
                        [(ngModel)]="detailCom.qteLiv" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.detailCom.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="detailCom.article" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id === detailCom.article?.id ? detailCom.article : articleOption" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.detailCom.commande" for="field_commande">Commande</label>
                    <select class="form-control" id="field_commande" name="commande" [(ngModel)]="detailCom.commande" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commandeOption.id === detailCom.commande?.id ? detailCom.commande : commandeOption" *ngFor="let commandeOption of commandes; trackBy: trackCommandeById">{{commandeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
