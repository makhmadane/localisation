<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reglement">
            <h2><span jhiTranslate="yesColaApp.reglement.detail.title">Reglement</span> {{reglement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yesColaApp.reglement.dateReg">Date Reg</span></dt>
                <dd>
                    <span>{{reglement.dateReg}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.reglement.montantPayer">Montant Payer</span></dt>
                <dd>
                    <span>{{reglement.montantPayer}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.reglement.typeRglment">Type Rglment</span></dt>
                <dd>
                    <div *ngIf="reglement.typeRglment">
                        <a [routerLink]="['/type-rglment', reglement.typeRglment?.id, 'view']">{{reglement.typeRglment?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="yesColaApp.reglement.commande">Commande</span></dt>
                <dd>
                    <div *ngIf="reglement.commande">
                        <a [routerLink]="['/commande', reglement.commande?.id, 'view']">{{reglement.commande?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reglement', reglement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
