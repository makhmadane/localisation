<div>
    <h2 id="page-heading">
        <span jhiTranslate="yesColaApp.moyenTransport.home.title">Moyen Transports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-moyen-transport" [routerLink]="['/moyen-transport/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yesColaApp.moyenTransport.home.createLabel">
            Create new Moyen Transport
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yesColaApp.moyenTransport.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="moyenTransports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="yesColaApp.moyenTransport.matricule">Matricule</span></th>
            <th><span jhiTranslate="yesColaApp.moyenTransport.dateList">Date List</span></th>
            <th><span jhiTranslate="yesColaApp.moyenTransport.etat">Etat</span></th>
            <th><span jhiTranslate="yesColaApp.moyenTransport.vitesse">Vitesse</span></th>
            <th><span jhiTranslate="yesColaApp.moyenTransport.capacite">Capacite</span></th>
            <th><span jhiTranslate="yesColaApp.moyenTransport.typeTransport">Type Transport</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let moyenTransport of moyenTransports ;trackBy: trackId">
                <td><a [routerLink]="['/moyen-transport', moyenTransport.id, 'view' ]">{{moyenTransport.id}}</a></td>
                <td>{{moyenTransport.matricule}}</td>
                <td>{{moyenTransport.dateList | date:'mediumDate'}}</td>
                <td>{{moyenTransport.etat}}</td>
                <td>{{moyenTransport.vitesse}}</td>
                <td>{{moyenTransport.capacite}}</td>
                <td>
                    <div *ngIf="moyenTransport.typeTransport">
                        <a [routerLink]="['../type-transport', moyenTransport.typeTransport?.id, 'view' ]" >{{moyenTransport.typeTransport?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/moyen-transport', moyenTransport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/moyen-transport', moyenTransport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'moyen-transport', { outlets: { popup: moyenTransport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
