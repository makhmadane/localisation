<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="qualite">
            <h2><span jhiTranslate="yesColaApp.qualite.detail.title">Qualite</span> {{qualite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yesColaApp.qualite.libelle">Libelle</span></dt>
                <dd>
                    <span>{{qualite.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="yesColaApp.qualite.etat">Etat</span></dt>
                <dd>
                    <span>{{qualite.etat}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/qualite', qualite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
