<div>
    <h2 id="page-heading">
        <span jhiTranslate="yesColaApp.stockInitial.home.title">Stock Initials</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stock-initial" [routerLink]="['/stock-initial/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yesColaApp.stockInitial.home.createLabel">
            Create new Stock Initial
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yesColaApp.stockInitial.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stockInitials">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="yesColaApp.stockInitial.qteStockInit">Qte Stock Init</span></th>
            <th><span jhiTranslate="yesColaApp.stockInitial.qteStockEncours">Qte Stock Encours</span></th>
            <th><span jhiTranslate="yesColaApp.stockInitial.boutique">Boutique</span></th>
            <th><span jhiTranslate="yesColaApp.stockInitial.article">Article</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stockInitial of stockInitials ;trackBy: trackId">
                <td><a [routerLink]="['/stock-initial', stockInitial.id, 'view' ]">{{stockInitial.id}}</a></td>
                <td>{{stockInitial.qteStockInit}}</td>
                <td>{{stockInitial.qteStockEncours}}</td>
                <td>
                    <div *ngIf="stockInitial.boutique">
                        <a [routerLink]="['../boutique', stockInitial.boutique?.id, 'view' ]" >{{stockInitial.boutique?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stockInitial.article">
                        <a [routerLink]="['../article', stockInitial.article?.id, 'view' ]" >{{stockInitial.article?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/stock-initial', stockInitial.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stock-initial', stockInitial.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'stock-initial', { outlets: { popup: stockInitial.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
