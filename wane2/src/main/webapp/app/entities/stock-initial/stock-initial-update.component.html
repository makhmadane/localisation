<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stock-initial-heading" jhiTranslate="yesColaApp.stockInitial.home.createOrEditLabel">Create or edit a Stock Initial</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stockInitial.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stockInitial.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.stockInitial.qteStockInit" for="field_qteStockInit">Qte Stock Init</label>
                    <input type="text" class="form-control" name="qteStockInit" id="field_qteStockInit"
                        [(ngModel)]="stockInitial.qteStockInit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.stockInitial.qteStockEncours" for="field_qteStockEncours">Qte Stock Encours</label>
                    <input type="text" class="form-control" name="qteStockEncours" id="field_qteStockEncours"
                        [(ngModel)]="stockInitial.qteStockEncours" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.stockInitial.boutique" for="field_boutique">Boutique</label>
                    <select class="form-control" id="field_boutique" name="boutique" [(ngModel)]="stockInitial.boutique" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="boutiqueOption.id === stockInitial.boutique?.id ? stockInitial.boutique : boutiqueOption" *ngFor="let boutiqueOption of boutiques; trackBy: trackBoutiqueById">{{boutiqueOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.stockInitial.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="stockInitial.article" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id === stockInitial.article?.id ? stockInitial.article : articleOption" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
