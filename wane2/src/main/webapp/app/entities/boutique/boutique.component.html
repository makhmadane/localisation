<div>
    <h2 id="page-heading">

        <button id="jh-create-entity"  style="float: right"   class="btn btn-primary float-right jh-create-entity create-boutique" [routerLink]="['/boutique/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  >
            Creer
            </span>
        </button>
    </h2>
    <br>
    <br>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-lg-12">
            <div class="portlet">
                <div class="portlet-heading bg-primary">
                    <h3 class="portlet-title">
                        Filtre Boutique
                    </h3>
                    <div class="portlet-widgets">

                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="bg-primary" class="panel-collapse collapse in">
                    <div style="  padding-left: 250px;" class="portlet-body offset-1">
                        <div class="row">
                            <div class="col-md-3">
                                <label >Commmune</label>
                                <select class="form-control">
                                    <option value="+47">Selectionner </option>
                                    <option value="+47">Norge (+47)</option>
                                    <option value="+46">Sverige (+46)</option>
                                    <option value="+45">Danmark (+45)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label >Prevendeur</label>
                                <select class="form-control">
                                    <option value="+47">Selectionner </option>
                                    <option value="+47">Lundi </option>
                                    <option value="+46">Mardi </option>
                                    <option value="+45">Mercredi </option>
                                    <option value="+45">Jeudi </option>
                                    <option value="+45">Vendredi </option>
                                    <option value="+45">Samedi</option>
                                    <option value="+45">Dimanche </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label >Secteur</label>
                                <select class="form-control">
                                    <option value="+47">Selectionner </option>
                                    <option *ngFor="let x of this.prevendeur">{{x}}</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
