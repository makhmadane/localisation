<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bon-livraison-heading" jhiTranslate="yesColaApp.bonLivraison.home.createOrEditLabel">Create or edit a Bon Livraison</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bonLivraison.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bonLivraison.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yesColaApp.bonLivraison.dateBl" for="field_dateBl">Date Bl</label>
                    <div class="input-group">
                        <input id="field_dateBl" type="text" class="form-control" name="dateBl" ngbDatepicker  #dateBlDp="ngbDatepicker" [(ngModel)]="bonLivraison.dateBl"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateBlDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
